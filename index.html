<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity light="type: ambient; intensity: 0.3"></a-entity>
      <a-entity light="type: directional; intensity: 1; castShadow: true" position="2 4 2"></a-entity>

      
      <a-plane rotation="-90 0 0" width="30" height="30" color="#e5d3b3"></a-plane>

      
      <a-cylinder position="0 1 -3" radius="1" height="0.1" color="#a47149"></a-cylinder>
      <a-cylinder position="0 0.5 -3" radius="0.25" height="1" color="#6b4a2e"></a-cylinder>

      
      <a-entity position="-1.6 0 -3">

        
        <a-box position="0 0.5 0" width="0.8" height="0.1" depth="0.8" color="#888"></a-box>

        
        <a-box position="0 0.95 -0.35" width="0.8" height="0.8" depth="0.1" color="#555"></a-box>

        
        <a-cylinder position="-0.35 0.25 -0.35" radius="0.05" height="0.5" color="#444"></a-cylinder>
        <a-cylinder position="0.35 0.25 -0.35" radius="0.05" height="0.5" color="#444"></a-cylinder>
        <a-cylinder position="-0.35 0.25 0.35" radius="0.05" height="0.5" color="#444"></a-cylinder>
        <a-cylinder position="0.35 0.25 0.35" radius="0.05" height="0.5" color="#444"></a-cylinder>
      </a-entity>

      
      <a-entity position="1.6 0 -3">

        
        <a-box position="0 0.5 0" width="0.8" height="0.1" depth="0.8" color="#888"></a-box>

        
        <a-box position="0 0.95 -0.35" width="0.8" height="0.8" depth="0.1" color="#555"></a-box>

        
        <a-cylinder position="-0.35 0.25 -0.35" radius="0.05" height="0.5" color="#444"></a-cylinder>
        <a-cylinder position="0.35 0.25 -0.35" radius="0.05" height="0.5" color="#444"></a-cylinder>
        <a-cylinder position="-0.35 0.25 0.35" radius="0.05" height="0.5" color="#444"></a-cylinder>
        <a-cylinder position="0.35 0.25 0.35" radius="0.05" height="0.5" color="#444"></a-cylinder>
      </a-entity>

      
      <a-cylinder position="-0.45 1.1 -3" radius="0.12" height="0.4" color="#2ecc40"></a-cylinder>
      <a-text value="MILO" color="white" width="1"
              align="center" position="-0.45 1.25 -2.86"></a-text>

      
      <a-cylinder position="-0.15 1.1 -3" radius="0.07" height="0.22" color="#d9d9d9"></a-cylinder>
      <a-text value="MILK" color="black" width="1"
              align="center" position="-0.15 1.18 -2.86"></a-text>

      
      <a-entity position="0.35 1.08 -2.7">
        
        <a-cylinder height="0.25" radius="0.10" color="#white"></a-cylinder>

        
        <a-torus radius="0.07" radius-tubular="0.01"
        arc="180"
                 rotation="10 0 90" position="-0.1 0.04 0"
                 color="#1c3d5a"></a-torus>
      </a-entity>

      
      <a-entity position="0.7 1.08 -2.7">
        
        <a-cylinder height="0.25" radius="0.10" color="white"></a-cylinder>

        <a-torus radius="0.07" radius-tubular="0.01"
        arc="180"
                 rotation="10 0 90" position="-0.1 0.04 0"
                 color="#1c3d5a"></a-torus>
      </a-entity>

      
      <a-sky color="#f7f7f7"></a-sky>

    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame Table, Chairs, Milo & Milk</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #f4f6fb; /* light background behind the canvas */
      }
    </style>
  </head>
  <body>
    <a-scene renderer="colorManagement: true" shadow="type: pcfsoft">
      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#d4dde9"></a-plane>

      <!-- Subtle ambient + key lighting for a more professional look -->
      <a-entity light="type: hemisphere; intensity: 0.45; color: #ffffff; groundColor: #5C3A1A"></a-entity>
      <a-entity light="type: spot; intensity: 1.3; angle: 35; penumbra: 0.3; distance: 25; castShadow: true"
            position="3 6 4"></a-entity>

      <!-- Table: top + 4 legs -->
      <!-- Table top -->
      <a-box position="0 1 0" depth="3" height="0.15" width="5" color="brown"></a-box>

      <!-- Table legs -->
<a-box position=" 2.2 0.5  1.2" depth="0.2" height="1" width="0.2" color="brown"></a-box>
<a-box position="-2.2 0.5  1.2" depth="0.2" height="1" width="0.2" color="brown"></a-box>
<a-box position=" 2.2 0.5 -1.2" depth="0.2" height="1" width="0.2" color="brown"></a-box>
<a-box position="-2.2 0.5 -1.2" depth="0.2" height="1" width="0.2" color="brown"></a-box>

      <!-- Chairs (2 chairs: left & right only) -->
      <!-- Right chair -->
      <a-entity position="3.5 0 0" rotation="0 -90 0">
        <a-box position="0 0.6 0" depth="1.4" height="0.1" width="1.4" color="#A17C4B"></a-box>
        <a-box position=" 0.6 0.3  0.6" depth="0.12" height="0.6" width="0.12" color="#5C3A1A"></a-box>
        <a-box position="-0.6 0.3  0.6" depth="0.12" height="0.6" width="0.12" color="#5C3A1A"></a-box>
        <a-box position=" 0.6 0.3 -0.6" depth="0.12" height="0.6" width="0.12" color="#5C3A1A"></a-box>
        <a-box position="-0.6 0.3 -0.6" depth="0.12" height="0.6" width="0.12" color="#5C3A1A"></a-box>
        <a-box position="0 1.1 -0.7" depth="0.12" height="1" width="1.4" color="#A17C4B"></a-box>
      </a-entity>

      <!-- Left chair (mirrored) -->
      <a-entity position="-3.5 0 0" rotation="0 90 0">
        <a-box position="0 0.6 0" depth="1.4" height="0.1" width="1.4" color="#A17C42"></a-box>
        <a-box position=" 0.6 0.3  0.6" depth="0.12" height="0.6" width="0.12" color="#5C3A1A"></a-box>
        <a-box position="-0.6 0.3  0.6" depth="0.12" height="0.6" width="0.12" color="#5C3A1A"></a-box>
        <a-box position=" 0.6 0.3 -0.6" depth="0.12" height="0.6" width="0.12" color="#5C3A1A"></a-box>
        <a-box position="-0.6 0.3 -0.6" depth="0.12" height="0.6" width="0.12" color="#5C3A1A"></a-box>
        <a-box position="0 1.1 -0.7" depth="0.12" height="1" width="1.4" color="#A17C42"></a-box>
      </a-entity>

      <!-- Milo tin (now blue, as requested) -->
      <a-cylinder position="-0.8 1.4 0.2" radius="0.25" height="0.8" color="#1D4F97"></a-cylinder>
      <!-- Milo label band -->
      <a-cylinder position="-0.8 1.5 0.2" radius="0.27" height="0.25" color="#FFE66D"></a-cylinder>

      <!-- Milk tin (now green with light band) -->
      <a-cylinder position="0.5 1.35 -0.2" radius="0.22" height="0.7" color="grey"></a-cylinder>

      <!-- Cups (two) -->
      <!-- Cup 1 -->
      <a-entity position="-0.1 1.1 0.8">
        <a-cylinder position="0 0.23 0" radius="0.18" height="0.46" color="#FFFFFF"></a-cylinder>
        <a-cylinder position="0 0.47 0" radius="0.15" height="0.02" color="#FFB347"></a-cylinder>
        <!-- Handle -->
        <a-torus position="0.25 0.23 0" radius="0.14" radius-tubular="0.03" color="#FFFFFF" rotation="0 0 90"></a-torus>
      </a-entity>

      <!-- Cup 2 -->
      <a-entity position="1.2 1.1 0.5">
        <a-cylinder position="0 0.23 0" radius="0.18" height="0.46" color="#FFEBDD"></a-cylinder>
        <a-cylinder position="0 0.47 0" radius="0.15" height="0.02" color="#8BD3FF"></a-cylinder>
        <a-torus position="0.25 0.23 0" radius="0.14" radius-tubular="0.03" color="#FFEBDD" rotation="0 0 90"></a-torus>
      </a-entity>

      <!-- Sky / background (light, clean) -->
      <a-sky color="#f0f5ff"></a-sky>

      <!-- Camera -->
      <a-entity position="0 2.1 6.2" camera look-controls wasd-controls></a-entity>
    </a-scene>
  </body>
</html>
